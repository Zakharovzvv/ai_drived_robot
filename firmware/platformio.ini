[platformio]
default_envs = esp32s3, uno


[env:uno]
platform = atmelavr
board = uno
framework = arduino
upload_speed = 115200
monitor_speed = 115200
lib_deps = arduino-libraries/Servo @ ^1.2.1
; Компилируем только папку src/uno
src_filter = +<uno/> -<*>
monitor_filters = colorize, time


[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_speed = 921600
monitor_speed = 115200
build_flags =
-DARDUINO_USB_MODE=1
-DARDUINO_USB_CDC_ON_BOOT=1
; при необходимости зафиксируйте I2C пины:
; -DI2C_SDA=8
; -DI2C_SCL=9
src_filter = +<esp32/> -<*>
monitor_filters = colorize, time